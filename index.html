<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Flopping Bird: CHAOS EDITION</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: 'Impact', sans-serif;
      overflow: hidden;
    }
    #gameContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #gameCanvas {
      border: 4px solid white;
      border-radius: 4px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }
    #score {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px;
      font-weight: bold;
      color: white;
      text-shadow: 4px 4px 0px #000;
      z-index: 10;
      pointer-events: none;
    }
    #highScore {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: yellow;
      text-shadow: 2px 2px 0px #000;
      z-index: 10;
      pointer-events: none;
    }
    #instructions {
      display: none; /* Handled in canvas now */
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="score">0</div>
    <div id="highScore">Best: 0</div>
    <canvas id="gameCanvas"></canvas>
  </div>
  <script src="game.js"></script>
</body>
</html>
